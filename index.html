<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>healthdata.gov covid</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<form id="filter">
    <label for="drug">Filter by Drug</label>
    <select id="drug" name="drug">
        <option value=""></option>
        <option value="Evusheld">Evusheld</option>
        <option value="Molnupiravir">Molnupiravir</option>
        <option value="Paxlovid">Paxlovid</option>
    </select>
    <br>
    <br>
    <label for="state">Filter by State Abbreviation</label>
    <input type="text" id="state" name="state" size="2">
    <br>
    <br>
    <label for="zip-code">Filter by Zip Code</label>
    <input type="number" id="zip-code" name="zip code">
    <br>
    <br>
    <input type="submit" value="Refresh List" >
</form>
<br>
<br>
<div id="showData"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"

        crossorigin="anonymous">

</script>
<script src="code.js"></script>

</html>
